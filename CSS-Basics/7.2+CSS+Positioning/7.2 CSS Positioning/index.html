<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      padding-top: 300px;
      padding-left: 500px;
      margin-top: 200px;
      margin-left: 200px;
      margin-right: 300px;
      position: relative;
    }
    .red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 100%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
</style>
</head>

<body>
  <div class="blue-box">
    
    <div class="red-circle">


    </div>
  </div>

</body>

</html>
